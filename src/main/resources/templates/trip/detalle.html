<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Detalle del Trip seleccionado">
    <meta name="author" content="TripApp">
    <link rel="icon" href="favicon.ico">

    <title th:text="'TripApp | ' + ${trip.nomTrip}"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" th:href="@{/}">TripApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" 
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menú 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menú 2</a>
            </li>
          </ul>
          <a class="btn btn-primary" href="#">Ingresar</a>&nbsp;
          <a class="btn btn-primary" href="#">Registrarse</a>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main role="main" class="container" style="margin-top: 80px;">
      
      <div class="row">
        <!-- Imagen principal -->
        <div class="col-md-5 text-center">
          <img class="rounded img-fluid shadow-sm mb-4" 
               th:src="@{/images/{img}(img=${trip.imagen})}" 
               th:alt="${trip.nomTrip}">
        </div>

        <!-- Información del Trip -->
        <div class="col-md-7">
          <h2 class="font-weight-bold text-uppercase mb-3" th:text="${trip.nomTrip}"></h2>
          <h6 class="text-muted mb-2">
            <strong>Publicado: </strong>
            <span th:text="${#dates.format(trip.fecha, 'dd MMM yyyy')}"></span>
          </h6>
          <h6 class="text-muted mb-3">
            <strong>Categoría:</strong> Aventura
          </h6>
          <p class="lead" th:text="${trip.descripcion}"></p>

          <hr>

          <div class="d-flex justify-content-between align-items-center">
            <h4 class="text-success mb-0">
              Costo: $<span th:text="${trip.costo}"></span>
            </h4>
            <span class="badge bg-warning text-dark p-2">
              Calificación: <span th:text="${trip.calificacion}"></span>/10
            </span>
          </div>

          <div class="mt-4">
            <a th:href="@{/}" class="btn btn-secondary">← Volver al inicio</a>
          </div>
        </div>
      </div>

      <hr>

      <!-- Sección de sugerencias -->
      <div class="my-5">
        <h4 class="text-center text-uppercase mb-4">Otros Trips que podrían interesarte</h4>
        <div class="row text-center">
          <div class="col-md-3" th:each="t : ${trips}">
            <img class="rounded img-fluid mb-2" th:src="@{/images/{img}(img=${t.imagen})}" alt="trip" width="180" height="150">
            <h6 th:text="${t.nomTrip}"></h6>
            <a th:href="@{'/trips/view/' + ${t.id}}" class="btn btn-outline-primary btn-sm mt-1">Ver detalles</a>
          </div>
        </div>
      </div>
        <br>

    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light mt-auto py-3">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2022 TripApp, Inc. | Desarrollada con Spring Boot | Demo Clase
          &middot; <a href="#" class="text-light">Privacy</a>
          &middot; <a href="#" class="text-light">Terms</a>
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
