<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>TripApp | Listado de Trips</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">TripApp</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main" class="container" style="margin-top: 80px;">
        
        <div class="card shadow">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Listado de Trips</h4>
                <a th:href="@{/trips/create}" class="btn btn-light btn-sm">Nuevo Trip</a>
            </div>
            
            <div class="card-body p-0">
            
            	<div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show m-2" role="alert">
                  <span th:text="${msg}"></span>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            
                <table class="table table-hover table-striped mb-0 text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Fecha</th>
                            <th>Costo</th>
                            <th>Calif.</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="trip : ${trips}">
                            <td th:text="${trip.id}"></td>
                            <td th:text="${trip.nombre}" class="text-left font-weight-bold"></td>
                            
                            <td>
                                <span th:if="${trip.categoria != null}" th:text="${trip.categoria.nombre}" class="badge badge-info"></span>
                                <span th:unless="${trip.categoria != null}" class="badge badge-secondary">Sin Cat.</span>
                            </td>
                            
                            <td th:text="${#dates.format(trip.fecha, 'dd-MM-yyyy')}"></td>
                            <td th:text="'$' + ${trip.costo}"></td>
                            <td th:text="${trip.calificacion}"></td>
                            
                            <td>
    							<a th:href="@{/trips/edit/{id} (id=${trip.id})}" class="btn btn-warning btn-sm" title="Editar">
        						<i class="fas fa-edit"></i> </a>

    							<a th:href="@{/trips/delete/{id} (id=${trip.id})}" 
       							onclick="return confirm('¿Estás seguro de que quieres eliminar este Trip?')"
       							class="btn btn-danger btn-sm" title="Eliminar">
        						<i class="fas fa-trash-alt"></i> </a>
							</td>
                        </tr>
                    </tbody>
                </table>
                 <div th:if="${trips.empty}" class="alert alert-warning text-center m-3">
                    No hay viajes registrados.
                </div>
            </div>
        </div>

    </main>

    <footer class="footer bg-dark text-light mt-auto py-3">
        <div class="container text-center">
          <p class="mb-0">&copy; 2025 TripApp, Inc.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
