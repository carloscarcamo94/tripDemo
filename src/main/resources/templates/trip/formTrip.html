<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TripApp | Creación de Trip</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">TripApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/trips/create}">Nuevo Trip</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main" class="container" style="margin-top: 80px;">

      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Formulario de Creación de Trip</h4>
        </div>
        <div class="card-body">
          
          <form th:action="@{/trips/save}" th:object="${trip}" method="post">
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre">Nombre del Trip</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Escribe el título del viaje" required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria" th:field="*{categoria}">
                  <option value="">-- Seleccione una categoría --</option>
                  <option th:each="cat : ${categorias}" 
                          th:value="${cat.id}" 
                          th:text="${cat.nombre}"></option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="fecha">Fecha de realización</label>
                <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
              </div>

              <div class="col-md-3 mb-3">
                <label for="costo">Costo ($)</label>
                <input type="number" step="0.01" class="form-control" id="costo" th:field="*{costo}" placeholder="0.00" required>
              </div>
              
              <div class="col-md-3 mb-3">
                <label for="calificacion">Calificación (1-10)</label>
                <select class="form-control" id="calificacion" th:field="*{calificacion}">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              
              <div class="col-md-3 mb-3">
                <label for="estatus">Estatus</label>
                <select class="form-control" th:field="*{estatus}">
                  <option value="Creado">Creado</option>
                  <option value="Aprobado">Aprobado</option>
                  <option value="Eliminado">Eliminado</option>
                </select>
              </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="imagen">Nombre de la imagen (Ej: trip1.png)</label>
                    <input type="text" class="form-control" id="imagen" th:field="*{imagen}" placeholder="nombre_archivo.png">
                    <small class="text-muted">Asegúrate de que la imagen exista en la carpeta static/images</small>
                </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="descripcion">Descripción Corta (Para la tarjeta)</label>
                <textarea class="form-control" id="descripcion" rows="2" th:field="*{descripcion}"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="detalles">Detalles Completos (Para la vista detalle)</label>
                <textarea class="form-control" id="detalles" rows="5" th:field="*{detalles}"></textarea>
              </div>
            </div>

            <hr>
            <button type="submit" class="btn btn-success">Guardar Trip</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>

          </form>
        </div>
      </div>

    </main>

    <footer class="footer bg-dark text-light mt-auto py-3">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 TripApp, Inc. | Spring Boot JPA Demo</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
